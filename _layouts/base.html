<!DOCTYPE html>
<html>
<head>
  {% include header.html %}
</head>
<body>
  <div class="container">
    <div class="row">
      {% include navside.html %}
      <div class="col-md-13 col-lg-13 col-sm-13 col-xs-13 aside3">
        <div id="container">
          <div id="pjax">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %}
  {% include googleanalytics.html %}

    <script src="https://silenceu.me/usr/themes/lpisme/js/functions.js"></script>
  
        <!--<script src="https://ocvo9uzur.qnssl.com/style/prism.js" data-no-instant></script>-->
  <script src="https://silenceu.me/usr/themes/lpisme/js/instantclick.min.js" data-no-instant></script>
  <script data-no-instant>
  //Here is for Google Analytics.
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-83699375-1', 'auto');
  ga('send', 'pageview');
  </script>
  <script data-no-instant>
    InstantClick.on('change', function(isInitialLoad) {
      alter(isInitialLoad)
        if (isInitialLoad === false) {
            if (typeof MathJax !== 'undefined') 
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            if (typeof Prism !== 'undefined') 
                Prism.highlightAll(true,null);
            if (typeof ga !== 'undefined') 
                ga('send', 'pageview', location.pathname + location.search);
        }
    });
    InstantClick.init();
</script>

</body>
</html>
